dependencies:
- base >= 4.7 && < 5
- hspec
- template-haskell
- cassava
- bytestring
- haskell-src-match
- hint
- run-haskell-module

library:
  source-dirs: src

executables:
  ex1:
    main: app/ex1/Main.hs
  ex3:
    main: app/ex2/Main.hs

tests:
  ex2:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - code-gen-tutori
